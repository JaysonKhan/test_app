name: test_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  page_transition: ^2.0.9
  neumorphic_button: ^0.0.1+2
#  metaballs: ^1.5.0
  confetti: ^0.7.0
  blurrycontainer: ^1.0.2
  get_it: ^7.6.0
  freezed_annotation: ^2.4.1
  flutter_bloc: ^8.1.3
  simple_circular_progress_bar: ^1.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  freezed: ^2.4.2
  flutter_launcher_icons: "^0.13.1"

flutter_icons:
    android: true
    ios: true
    image_path: "assets/images/logo.png"
    min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: GameFamily
      fonts:
        - asset: assets/fonts/Game-Regular.ttf
